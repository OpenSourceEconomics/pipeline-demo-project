{% for method in ["ols", "logit"] %}
regression-random-data-{{ method }}-py:
  template: {{ method }}.py
  formula: y ~ x
  depends_on: create-random-data
{% endfor %}


{% for method in ["ols", "logit"] %}
regression-random-data-{{ method }}-r:
  template: {{ method }}.r
  formula: y ~ x
  depends_on: create-random-data
{% endfor %}


ologit-regression:
  template: ologit.r
  formula: y ~ x1 + x2
  depends_on: create-random-data-ordered-y
